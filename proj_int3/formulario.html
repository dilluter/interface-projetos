<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Formulário de Cadastro</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label>Nome:</label>
      <input type="text" name="nome" required><br>

      <label>Email:</label>
      <input type="email" name="email" required><br>

      <label>Idade:</label>
      <input type="number" name="idade" min="1" max="120"><br>

      <label>Data de Nascimento:</label>
      <input type="date" name="nascimento"><br>

      <label>Senha:</label>
      <input type="password" name="senha"><br>

      <label>Gênero:</label><br>
      <input type="radio" name="genero" value="masculino" required> Masculino<br>
      <input type="radio" name="genero" value="feminino"> Feminino<br>
      <input type="radio" name="genero" value="outro"> Outro<br>

    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <label>Áreas de interesse:</label><br>
      <input type="checkbox" name="interesse" value="tecnologia" required> Tecnologia<br>
      <input type="checkbox" name="interesse" value="arte"> Arte<br>
      <input type="checkbox" name="interesse" value="esporte"> Esporte<br>
      <input type="checkbox" name="interesse" value="ciencia"> Ciência<br>

      <label for="estado">Estado:</label>
      <select name="estado" id="estado">
        <option value="DF">Distrito Federal</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select><br>

      <label>Mensagem adicional:</label><br>
      <textarea name="mensagem" rows="4" cols="30"></textarea><br>
    </fieldset>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>

  <p>Imagem usada na página:</p>
  <img src="https://via.placeholder.com/150" alt="Imagem exemplo">
  <p>Créditos da imagem: Placeholder.com</p>

</body>
</html>
